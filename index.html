<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login EL-SONGS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- PENTING: CDN Supabase harus dimuat sebelum app.js -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
    <style>
        /* ========================================================= */
        /* 1. VAR & BODY (TEMA SPOTIFY DENGAN LATAR FOTO) */
        /* ========================================================= */
        :root {
            --bg-dark: #080808; 
            --card-dark: #1f1f1f; 
            --color-primary: #1ed760; /* Hijau Terang untuk Glow */
            --color-text: #f0f0f0;
            --color-input-bg: #333333;
            --color-link: #cccccc;
            --color-error: #ff5555;
            --glow-shadow: 0 0 18px rgba(30, 215, 96, 0.8); /* Glow Intens */
            --button-shadow: 0 4px 0 #129949; 
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Background Foto + Gradien Overlay */
            background: radial-gradient(circle at center, #181818 0%, #080808 100%);
            color: var(--color-text);
            background-image: url('https://source.unsplash.com/random/1920x1080/?concert,music,neon'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            background-blend-mode: overlay; position: relative; 
            filter: brightness(0.95);
        }
        /* Gradient Overlay */
        body::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 50%, rgba(0, 0, 0, 0.8) 100%); 
            z-index: 1;
        }

        /* 2. KOTAK CONTAINER & FORM UTAMA */
        .container { width: 90%; max-width: 400px; z-index: 10; }
        #auth-form {
            background: rgba(26, 26, 26, 0.95); padding: 45px 40px; border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9); border: 1px solid rgba(255, 255, 255, 0.05); 
            text-align: center; position: relative; backdrop-filter: blur(5px); transition: transform 0.3s ease;
        }
        #auth-form:hover { transform: translateY(-5px); box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9), var(--glow-shadow); }
        
        #logo { font-size: 2.2em; font-weight: 900; color: var(--color-primary); margin-bottom: 5px; letter-spacing: -0.5px; }
        h2 { color: var(--color-text); margin-bottom: 30px; font-weight: 700; font-size: 1.5em; text-shadow: none; }
        
        /* 3. INPUT FIELD - Float Label */
        .input-group { position: relative; margin-bottom: 25px; text-align: left; }
        .input-group label { position: absolute; top: 50%; left: 15px; transform: translateY(-50%); color: var(--color-link); pointer-events: none; transition: all 0.2s ease-out; font-size: 1em; }
        input[type="email"], input[type="password"] { 
            width: 100%; padding: 16px 15px; background-color: var(--color-input-bg); border: 1px solid var(--color-input-bg); 
            border-radius: 8px; font-size: 1em; color: var(--color-text); transition: all 0.3s; box-sizing: border-box; 
        }
        input:focus { outline: none; border-color: var(--color-primary); background-color: #333; }
        input:focus + label, input:not(:placeholder-shown) + label { 
            top: 0; left: 10px; font-size: 0.75em; color: var(--color-primary); background-color: var(--card-dark); 
            padding: 0 5px; transform: translateY(-50%); z-index: 2; 
        }
        
        /* 4. TOMBOL UTAMA (LOGIN/DAFTAR) - Efek 3D/Shimmer */
        button.primary { 
            width: 100%; padding: 16px; background-color: var(--color-primary); color: var(--bg-dark); 
            border: none; border-radius: 50px; cursor: pointer; font-size: 1.1em; font-weight: 700; 
            text-transform: uppercase; box-shadow: 0 4px 0 #129949; transition: all 0.2s; margin-top: 15px; letter-spacing: 1px; 
            position: relative; overflow: hidden;
        }
        button.primary:hover { background-color: #1ed760; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(29, 185, 84, 0.8); }
        button.primary:active { box-shadow: 0 2px 0 #129949; transform: translateY(4px); }
        
        /* 5. DIVIDER & LINK */
        .divider { display: flex; align-items: center; text-align: center; margin: 30px 0; color: var(--color-link); }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #333; }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
        button.link { background: none; border: none; color: var(--color-link); cursor: pointer; font-size: 0.9em; margin-top: 5px; transition: color 0.2s; }
        button.link:hover { color: var(--color-text); text-decoration: underline; }
        #auth-status { color: var(--color-error); margin-bottom: 15px; font-weight: 700; min-height: 20px; }
    </style>
</head>
<body>

<div class="container">
    
    <div id="auth-form">
        <div id="logo">EL-SONGS</div>
        <h2 id="form-title">Masuk ke Akun Anda</h2>
        <p id="auth-status"></p>
        
        <div class="input-group">
            <input type="email" id="email" placeholder=" " required>
            <label for="email">Email atau nama pengguna</label>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
        </div>
        
        <button class="primary" id="submit-button">LOGIN</button> 
        
        <div class="divider">atau</div>

        <button class="link" id="toggle-form-btn">Belum punya akun? Daftar sekarang!</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
